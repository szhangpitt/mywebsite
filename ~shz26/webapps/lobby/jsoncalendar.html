<script type="text/javascript">
var _str = "#f";

	function flip() {
		var i=0;
		for (i=0;i<10;i++){
		var str = _str + i + '';
		$(str).flip({
					direction:'tb',
					speed:200,
					color: '#ffffff',
					content: $("#new")
					});
					}
	}
	</script>


<title>Untitled Document</title>
</head>

<body>
<div>
<input type="text" name="date" id="date" />
</div>
<input type="button" id="b" value="flip" onclick="flip()" />
<div id="f1" class="flipdiv">111111111111</div>
<div id="f2" class="flipdiv">222222222222</div>
<div id="f3" class="flipdiv">333333333333</div>
<div id="f4" class="flipdiv">444444444444</div>
<div id="f5" class="flipdiv">555555555555</div>

<div id="f7" class="flipdiv">777777777777</div>
<div id="f8" class="flipdiv">888888888888</div>
<div id="f9" class="flipdiv">999999999999</div>
